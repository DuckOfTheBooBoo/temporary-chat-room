<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat-videocall.css">
    <title>Chat</title>
</head>
<body>
    <div class="chat-container">
        <div class="room-id-container">
            <p>Room ID: <span></span></p>
        </div>
        <!-- Chats -->
        <div class="chats"></div>
        <form action="" id="form-message" autocomplete="off">
            <input type="text" placeholder="Message" id="message-field" name="message">
            <button type="submit" id="submit-btn">
                <img src="../assets/icons/paper-plane-solid.svg">
            </button>
        </form>
    </div>
    <div class="main-display">
        <div class="video-frame">
            <div class="message-overlay">
                <p>Start Call?</p>
                <div class="buttons">
                    <button id="message-decline">Later</button>
                    <button id="message-accept">Yes</button>
                </div>
            </div>
            <div class="video" id="video-div-foreign">
                <video src="" autoplay></video>
                <p>Username foreign</p>
            </div>
            <div class="bottom-corner">
                <div class="video" id="video-div-own">
                    <video src="" autoplay muted></video>
                    <p>Username own</p>
                </div>
            </div>
        </div>
        <div class="buttons-container">
            <div class="call-div btn">
                <button><img src="../assets/icons/phone-solid.svg"></button>
            </div>
            <div class="camera-div btn">
                <button><img src="../assets/icons/camera-video-off-fill.svg"></button>
            </div>
            <div class="mic-div btn">
                <button><img src="../assets/icons/mic-mute-fill.svg"></button> 
            </div>
            <div class="leave-div btn">
                <button><img src="../assets/icons/right-from-bracket-solid.svg"></button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.2/qs.min.js" integrity="sha512-vCegEXqPUYpZsTGz2lk0jaQ1psxtFeniVJACAXhMVxuoYa/N4nZkjoVFOxLwP7uGeQOoemiz7DQrIpRTj4IBPw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat-videocall.js"></script>
</body>
</html>
