<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index/index.css">
    <title>Expressjs</title>
</head>
<body>
    <div class="container">
        <div class="message">
            <p>All chats history will be deleted if the last user in the room leaves</p>
        </div>
        <div class="form-container">
            <form action="#" id="form-field">
                <input 
                    type="text" 
                    name="username" 
                    id="username-field" 
                    placeholder="Username" 
                    minlength="3"
                    maxlength="10" 
                    required>
                <input
                    type="text"
                    placeholder="Room ID (Leave blank to randomize)"
                    name="roomid" 
                    id="roomid-field" 
                    minlength="3"
                    maxlength="10">
                <button type="submit" id="submit-btn">JOIN ROOM</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.slim.js" integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c=" crossorigin="anonymous"></script>
    <script src="index/index.js"></script>
</body>
</html>
