<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index/index.css">
    <title>Expressjs</title>
</head>
<body>
    <div class="container">
        <div class="message">
            <p>All chats history will be deleted if the last user in the room leaves</p>
        </div>
        <div class="form-container">
            <form action="" id="form-field">
                <input type="text" name="username" id="username-field" placeholder="Username">
                <p>Room ID (Leave blank to create new)</p>
                <input type="text" placeholder="Room ID" name="roomid" id="roomid-field">
                <button type="submit" id="submit-btn">CREATE ROOM</button>
            </form>
        </div>
    </div>
    <script src="index/index.js"></script>
</body>
</html>
