<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index/index.css">
    <title>Expressjs</title>
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>Temporary Chat Room</h1>
        </div>
        <div class="form-container">
            <form action="#" id="form-field">
                <input 
                    type="text" 
                    name="username" 
                    id="username-field" 
                    placeholder="Username" 
                    minlength="3"
                    maxlength="10" 
                    required>
                <div class="max-user-container">
                    <p>Max users: </p>
                    <input
                        type="number"
                        name="maxUser"
                        id="max-user"
                        placeholder="Max users" 
                        min="2" 
                        max="5"
                        value="2">
                </div>
                <p>Video call: <input type="checkbox" name="videoCall" id="video-call-checkbox"></p>
                <input
                    type="text"
                    placeholder="Room ID (Leave blank to randomize)"
                    name="roomid" 
                    id="roomid-field" 
                    minlength="3"
                    maxlength="10">
                <button type="submit" id="submit-btn">JOIN ROOM</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="index/index.js"></script>
</body>
</html>
