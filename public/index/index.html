<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index/index.css">
    <title>Expressjs</title>
</head>
<body>
    <!-- TODO: 
        - Implement query
        - Hide Create Room when Room ID input field is not empty -->
    <div class="container">
        <div class="message">
            <p>Temporary Chat Room</p>
        </div>
        <div class="border"></div>
        <div class="form-container">
            <!-- Create Room Form -->
            <form action="" id="create-room-form" autocomplete="off">
                <label for="username-field-create"><p>Username:</p></label>
                <input 
                    type="text" 
                    name="username" 
                    id="username-field-create" 
                    placeholder="Username" 
                    minlength="3"
                    maxlength="10"
                    required>
                <p class="text-separator" id="create-room-separator"><span>CREATE A ROOM</span></p>
                <div class="max-user-container">
                    <p>Max users: </p>
                    <input
                        type="number"
                        name="maxUsers"
                        id="max-user"
                        placeholder="Max users" 
                        min="2" 
                        max="5"
                        value="2">
                </div>
                <p>Video call: <input type="checkbox" name="videoCall" id="video-call-checkbox"></p>
                <input
                    type="text"
                    placeholder=""
                    name="roomid" 
                    id="roomid-field"
                    hidden>
                <button type="submit" id="create-submit-btn" class="submit-btn">CREATE ROOM</button>
            </form>
            <!-- Join Room Form -->
            <form action="" id="join-room-form" autocomplete="off">
                <p class="text-separator" id="join-room-separator"><span>OR JOIN A ROOM</span></p>
                <input 
                    type="text" 
                    name="username" 
                    id="username-field-join" 
                    placeholder="Username" 
                    minlength="3"
                    maxlength="10" 
                    required
                    hidden>
                <label for="roomid-field-join"><p>Room ID:</p></label>
                <input
                    type="text"
                    placeholder="Room ID"
                    name="roomid" 
                    id="roomid-field-join" 
                    minlength="3"
                    maxlength="10"
                    required>
                <button type="submit" id="join-submit-btn" class="submit-btn">JOIN ROOM</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.2/qs.min.js" integrity="sha512-vCegEXqPUYpZsTGz2lk0jaQ1psxtFeniVJACAXhMVxuoYa/N4nZkjoVFOxLwP7uGeQOoemiz7DQrIpRTj4IBPw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index/index.js"></script>
</body>
</html>
